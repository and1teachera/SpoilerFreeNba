<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}"></title>
    <link rel="icon" th:href="${favicon}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/reset-css.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<main class="mt-3">
    <h1 class="text-center text-dark">Login</h1>
    <hr class="hr-2 bg-dark w-25">
    <form class="form w-25 mx-auto" th:action="@{/login}" th:method="post" th:object="${loginForm}">
        <div class="form-group">
            <label for="username" class="font-weight-bold">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username..." name="username" th:value="*{username}">
            <th:block th:if="${#fields.hasErrors('username')}">
                <small class="error" th:errors="*{username}"></small>
            </th:block>
        </div>
        <div class="form-group">
            <label for="password" class="font-weight-bold">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password..." name="password" th:value="*{password}">
            <th:block th:if="${#fields.hasErrors('password')}">
                <small class="error" th:errors="*{password}"></small>
            </th:block>
        </div>
        <hr class="hr-2 bg-dark">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-dark">Login</button>
        </div>
    </form>
    <th:block th:if="${param.error}">
        <div class="text-center" style="color: red" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">
            <!--Bad Credentials-->
        </div>
    </th:block>
    <th:block th:if="${param.logout}">
        <div class="text-center" style="color: greenyellow">
            Successful logout
        </div>
    </th:block>
    <div class="text-center">
        <a th:href=@{register} th:text="'Register'">Register</a>
    </div>
</main>


</body>
</html>
